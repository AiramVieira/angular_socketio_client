<mat-toolbar class="mat-elevation-z4 page-header" style="position: fixed; overflow: hidden;">
  <mat-toolbar-row class="row m-0">
      <div class="col-2 col-sm-3 col-lg-2 col-xl-2 p-0 m-0 logo-container">
        <div class="logo" style="background-color: #f5f5f5 !important">
            <img src="https://ottimizza.com.br/images/ottimizza.png" routerLink="/home" routerLinkActive="active">
          </div>
        </div>
        <div class="col-10 col-sm-9 col-lg-10 col-xl-10">
          <div class="row pl-3 pr-0">
            <div class="col-10 col-sm-9 col-lg-9 col-xl-10"></div>
            <div class="col-2 col-sm-3 col-lg-3 col-xl-2 justify-content-center align-items-center"
            style="min-width: 80px !important;">
            <!-- [ngStyle]="{'padding-right': overflow == hidden ? '0' : '15px'}" -->
            <button matTooltip="Sair do sistema" [matTooltipPosition]="'above'" class="btn w-100" (click)="logout()">
              <i class="fas fa-sign-out-alt"></i>
            </button>
          </div>
        </div>
      </div>
  </mat-toolbar-row>
</mat-toolbar>
